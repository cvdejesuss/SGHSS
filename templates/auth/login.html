{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-sm-10 col-md-6 col-lg-4">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <h4 class="fw-semibold">Acessar o SGHSS</h4>
          <p class="text-muted small mb-0">Entre com seu e-mail e senha</p>
        </div>

        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <form method="post" action="{{ url_for('web_login_post') }}" novalidate>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" placeholder="voce@exemplo.com" required autofocus>
          </div>

          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Entrar</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">© {{ now }} SGHSS</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
